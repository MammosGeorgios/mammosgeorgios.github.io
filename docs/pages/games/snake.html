<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mammosgeorgios - Raytracing</title>

    <style>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            background-color: #3f3f3f;
        }

        #canvas {
            margin: 0 auto;
            border: 2px solid purple;
        }

        


    </style>
</head>
<body>

<canvas id="canvas" width="300" height="300">Raytracing canvas</canvas>


<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    // https://www.freecodecamp.org/news/think-like-a-programmer-how-to-build-snake-using-only-javascript-html-and-css-7b1479c3339e

    let snake = [{x: 150, y: 150}, {x: 140, y: 150}, {x: 130, y: 150}, {x: 120, y: 150}, {x: 110, y: 150},];
    drawSnake();

    function drawSnakePart(snakePart) {
        ctx.fillStyle = 'lightgreen';
        ctx.strokestyle = 'darkgreen';

        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);

    }

    function drawSnake() {
        snake.forEach(drawSnakePart);
    }


    function advanceSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y+ dy};
        snake.unshift(head);
        snake.pop();
    }


</script>
</body>
</html>
